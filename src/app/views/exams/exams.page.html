<ion-header class="ion-no-border">
	<ion-toolbar color="warning">
		<ion-buttons slot="end">
			<ion-back-button defaultHref="home"></ion-back-button>
		</ion-buttons>
	</ion-toolbar>
</ion-header>

<ion-content color="warning">
	<ion-card *ngFor="let exam of exams" color="dark">
		<ion-grid>
			<ion-row>
				<ion-col size="9">
					<ion-card-header>
						<ion-card-title style="font-weight: bolder;">
							{{exam}}
						</ion-card-title>
					</ion-card-header>
				</ion-col>
				<ion-col size="3">
					<ion-toolbar color="dark">
						<ion-buttons slot="end">
							<ion-button><a [href]="pdfHref(exam)" target="_blank"><ion-icon name="cloud-download-outline"></ion-icon></a></ion-button>
							<ion-button (click)="navigateToExam(exam)"><ion-icon name="eye-outline"></ion-icon></ion-button>
						</ion-buttons>
					</ion-toolbar>
				</ion-col>
			</ion-row>
		</ion-grid>
	</ion-card>

</ion-content>
